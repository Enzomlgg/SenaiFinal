<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BarraBytech - Sua loja de Hardware</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- CSS Customizado -->
  <link rel="stylesheet" href="Css/estilo.css" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar text-white text-center py-2 d-flex justify-content-center align-items-center gap-2">
    <span>Fique por dentro das ofertas! Cadastre-se na BarraBytech!</span>
    <button class="btn btn-light btn-sm fw-bold text-warning">Cadastrar</button>
    <button class="btn_close" style="width: 25px;height: 25px;">X</button>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="Imagens/Icon.jpg" alt="Logo BarraBytech" class="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex mx-auto w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar na BarraBytech..." />
        </form>
        <div class="d-flex options gap-3">
          <a href="#" class="nav-link d-flex align-items-center gap-1 icon-link">
            <i class="bi bi-person"></i> Entrar
          </a>
          <a href="#" class="nav-link d-flex align-items-center gap-1 icon-link">
            <i class="bi bi-heart"></i> Favoritos
          </a>
          <a href="#" class="nav-link d-flex align-items-center gap-1 icon-link">
            <i class="bi bi-cart"></i> Carrinho
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Navegação secundária -->
  <div class="nav-links py-2">
    <div class="container d-flex justify-content-center gap-4 flex-wrap">
      <a href="#">Departamentos</a>
      <a href="#">Monte seu PC</a>
      <a href="#">Ofertas</a>
      <a href="#">Hardware</a>
      <a href="#">PC Gamer</a>
      <a href="#">Periféricos</a>
    </div>
  </div>

  <!-- Banner com carousel -->
  <div id="carouselBanner" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Banners/Banner1.jpg" class="d-block w-100" alt="Promo 1">
      </div>
      <div class="carousel-item">
        <img src="Banners/Banner2.jpg" class="d-block w-100" alt="Promo 2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Conteúdo principal -->
  <main class="container my-5">
    <h2 class="mb-4">Ofertas em Destaque</h2>
    <!-- Cards de produtos podem ser colocados aqui -->
  </main>

  <!-- Rodapé -->
  <footer class="footer text-center py-4">
    <p class="mb-0 text-muted">&copy; 2025 BarraBytech - Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
